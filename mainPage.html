<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="mainPage.css" />
    <title>SCC Airlines</title>
  </head>
  <body>

    <nav>
      <div class="nav_header">
        <div class="nav__logo">
          <a href="#" class="logo">SCC Airlines</a>
        </div>
        <div class="menu_btn" id="menu-btn">
          <i class="ri-menu-line"></i>
        </div>
      </div>
      <ul class="links" id="nav-links">
        <li><a href="#">BOOK</a></li>
        <li><a href="#">FLIGHTS</a></li>
        <li><a href="#">PASSENGER</a></li>
        <li><a href="#">SUMMARY</a></li>
        <li><a href="#">BOOK TRIP</a></li>
      </ul>
      <div class="nav_btns">
        <button class="btn">BOOK TRIP</button>
      </div>
    </nav>

    <header id="home">
      <div class="header_container">
        <div class="content">
          <p>ELEVATE YOUR TRAVEL JOURNEY</p>
          <h1>Experience The Magic Of Flight!</h1>
          <h2>Let's Fly Over The World with SCC Airlines</h2>
        </div>
        <div class="image">
          <img src="images/header.png" alt="header" />
        </div>
      </div>

      <div class="booking">
        <form>
          <div class="form">
            <div class="input">
              <input type="text" />
              <label>Location</label>
            </div>
            <p>Where are you going?</p>
          </div>
          <div class="form">
            <div class="input">
              <input type="text" />
              <label>Check In</label>
            </div>
            <p>Add date</p>
          </div>
          <div class="form">
            <div class="input">
              <input type="text" />
              <label>Check Out</label>
            </div>
            <p>Add date</p>
          </div>
          <div class="form">
            <div class="input">
              <input type="text" />
              <label>Guests</label>
            </div>
            <p>Add guests</p>
          </div>
        </form>
        <button class="btn"><i class="ri-search-line"></i></button>
      </div>
    </header>
  </body>
</html>
